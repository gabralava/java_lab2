databaseChangeLog:
  - changeSet:
      id: "1"
      author: yourname
      changes:
        - createSequence:
            sequenceName: jokes_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: jokes
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: varchar(255)
